<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai Polam</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="profile">
                <h1 id="typed-name"></h1>
                <p>Computer Science Student</p>
                <button id="dark-mode-toggle">Toggle Dark Mode</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <section id="overview" class="overview">
                <h2>About Me</h2>
                <div class="overview-cards">
                    <div class="card" onclick="scrollToSection('education-section')">
                        <p>Education</p>
                    </div>
                    <div class="card" onclick="scrollToSection('certificates-section')">
                        <p>Certificates</p>
                    </div>
                    <div class="card" onclick="scrollToSection('internship')">
                        <p>Internships</p>
                    </div>
                    <div class="card" onclick="scrollToSection('affiliations-section')">
                        <p>Affiliations</p>
                    </div>
                </div>
            </section>

            <section id="skills" class="skills">
                <h2>Skills</h2>
                <div class="skill">
                    <p>Java</p>
                    <div class="progress"><div class="progress-bar" style="width: 80%"></div></div>
                </div>
                <div class="skill">
                    <p>Problem Solving</p>
                    <div class="progress"><div class="progress-bar" style="width: 85%"></div></div>
                </div>
            </section>

            <section id="certificates-section" class="certificates-gallery">
                <h2>Certificates</h2>
                <input type="text" id="filter-input" placeholder="Search Certificates..." onkeyup="filterCertificates()">
                <div id="certificate-container">
                    <img src="images/java_programming.jpg" alt="Java Programming" class="certificate" onclick="enlargeImage(this)">
                    <img src="images/nptel.jpg" alt="NPTEL Java" class="certificate" onclick="enlargeImage(this)">
                </div>
            </section>
        </div>
    </div>

    <footer>
        <a href="#contact" class="contact-button">Contact Me</a>
        <p>&copy; 2024 Sai Polam. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
